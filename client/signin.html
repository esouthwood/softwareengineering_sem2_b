<body>
    <div class="log-in">
        <form>
            <h2>Sign in</h2>
            <label for="email">Email</label>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required="" onclick="logIn()">


            <button class="account" id="signin">Sign in</button>
            <a class="sign" href=s ignup.html>Create an account</a>
            <a class="sign" href=s ignup.html>Forgot Password?</a>
        </form>
    </div>
